<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="jumbotron container text-center col-lg-5 col-lg-offset-5">

        <h1> All Hail Caesar!</h1>

        <form>
            <label>Plaintext:</label>
            <textarea name='plaintext'>Hello World</textarea>
            <label>Number of shifts:</label>
            <input type='number' name='shifts' value='3' min='1' max='26'>

            <button onclick="encode()">Encode</button>
            <button onclick="decode()">Decode</button>
        </form>

        <h3>Encode:</h3>
        <div id='enc'></div>
        <h3>Decode:</h3>
        <div id='dec'></div>

        <script src="index.js"></script>
    </div>
</body>

</html>
